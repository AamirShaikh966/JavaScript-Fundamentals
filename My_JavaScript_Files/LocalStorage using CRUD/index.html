<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4a22e42a13.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>CRUD Using Local-Storage</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>CRUD Operation using Local-Storage</h1>
    <div class="container">
      <div class="form_container">
        <form class="create_form">
          <input type="text" class="name" placeholder="Enter Name" required />
          <input type="number" class="age" placeholder="Enter Age" required />
          <button type="button" class="create">Create</button>
        </form>

        <form class="update_form">
          <input type="text" hidden class="id" />
          <input type="text" id="name" class="uname" />
          <input type="number" id="age" class="uage" /><br />
          <button type="button" class="update" style="margin: 10px">
            Update
          </button>
          <button type="button" class="cancel" style="margin: 10px">
            Cancel
          </button>
        </form>

        <div class="add_div">
          <button class="add">Add +</button>
        </div>

        <table>
          <thead>
            <th>Sr. No.</th>
            <th>Name</th>
            <th>Age</th>
            <th>Action</th>
          </thead>
          <tbody class="data_table"></tbody>
        </table>
      </div>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4a22e42a13.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Fake Store API</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Fake Store Product API</h1>

    <div class="container">
      <select class="select_bar">
        <option class="options_to_display" value="all" selected>
          All Products
        </option>
      </select>

      <input
        placeholder="Search..."
        id="searchbar"
        name="searchbar"
        type="text"
        class="textarea m-2"
      />
      <select class="prizeDropdown">
        <option value="all" selected>Select Prize</option>
        <option value="below">Below 100$</option>
        <option value="more">More than 100$</option>
      </select>
      <!-- ROW STARTS -->
      <div class="row products"></div>
      <!-- ROW ENDS -->
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
